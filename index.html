<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <h1>Welcome</h1>
        <h2>Our friends need a home</h2>
    </div>

    <div class="filter_div">
        <a href="#">All Animals</a>
        <a href="#">Only Dogs</a>
        <a href="#">Only Cats</a>
        <a href="#">Only Rabbits</a>
    </div>

    <div class="animals">
        <!--duplicate me-->
        <div class="animal-card">
            <div class="animal-card-text">
                <h3>Meowsalot</h3>
                <small><span class="age">3 years old</span>-<span class="species">Cat</span></small>
                <p class="description">Meowsalot is a talkative friend that loves to play and is great with children. He
                    is looking for a forever home today!</p>
                <a href="#" class="primary-btn">Adopt Meowsalot</a>
            </div>
            <div class="animal-card-photo">
                <img src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp"
                    alt="A cat named Meowsalot">
            </div>

        </div>

    </div>
</body>

</html>
